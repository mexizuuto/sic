mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  All:
    type: file
    path: ./proxies/all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
      
      
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://dns.alidns.com/dns-query

proxies:
            
proxy-groups:
  - name: Proxy
    type: select
    use:
      - All

  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Proxy

  - name: iCloud
    type: select
    proxies:
      - DIRECT
      - Proxy

  - name: GFWList
    type: select
    proxies:
      - Proxy
      - DIRECT

  - name: Greatfire
    type: select
    proxies:
      - Proxy
      - DIRECT

  - name: TldNotCn
    type: select
    proxies:
      - Proxy
      - DIRECT

  - name: Direct
    type: select
    proxies: 
      - DIRECT

  - name: AdBlock
    type: select
    proxies:
      - REJECT
      
  - name: Others
    type: select
    proxies:
      - Proxy
      - DIRECT
    
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
